<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DASH Web Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
<script src="scripts.js"></script>
<div id="video-container">
    <video id="videoPlayer" controls autoplay></video>
    <div id="controls">
        <button class="button" id="backward" aria-label="Rewind 10 seconds">⏪</button>
        <button class="button" id="forward" aria-label="Forward 10 seconds">⏩</button>
        <button class="button" id="live" aria-label="Go to live">📡</button>
        <button class="button" id="screenshot" aria-label="Take a screenshot">📸</button>
    </div>
    <div id="timeDisplay" class="time-display">Current Time: <span id="currentTime"></span></div>
</div>

<script>
    // Function to update time
    function updateTime() {
        var now = new Date();
        var timeString = now.toLocaleTimeString();
        document.getElementById('currentTime').textContent = timeString;
    }

    // Update the time every second
    setInterval(updateTime, 1000);

    // Set initial time
    updateTime();
</script>
</body>
</html>
